<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps example</title>
        <script>
      
      function setCookie(cname,cvalue,exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires=" + d.toGMTString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  var user=getCookie("username");
  console.log(user);
  if (user != "" ) {
    alert("また見てくれてありがとう！" + user);
  } else {
     user = prompt("名前を教えてください:","");
     if (user != "" && user != null) {
       setCookie("username", user, 30);
     }
  }
}


function delCookie()
{
  document.cookie = "username=; max-age=0; path=/";
}
    </script>
    <style>
      #map_canvas {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Simple maps example</h1>

    <div id="map_canvas"></div>
  <script>
  
      
    function initMap() {
      var myOptions = {
        zoom: 16,
        center: {lat: 35.6359322, lng:　139.8786311},
        mapTypeId: google.maps.MapTypeId.TERRAIN,
        disableDefaultUI: true
      }
      var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap"
    async defer></script>
    
 <div style="background-color : #CCC;">
   <input type="button" value="クッキー判定" onclick="checkCookie()">
  <input type="button" value="クッキー削除" onclick="delCookie()">
</div>

  </body>
</html>
